<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom css   -->
    <link rel="stylesheet" href="main.css">
    <!--  Custom JS  -->
    <script src="main.js"></script>
    <title>Final Test</title>
  </head>
  <body>
    <!-- Profile section -->
    <div class="container-fluid profile text-center">
      <div class="row">
        <!-- empty col -->
        <div class="col-sm-3 col-md-3"></div>
        <div class="col-sm-2 col-md-2">
          <img src="profile.JPG" class="profileImage" alt="profile">

        <div class="col-sm-3 col-md-3">
          <br>
          <h4>Manpreet Singh Sarao</h4>
          <p>183, Richvale Dr S, L6Z 4P6</p>
          <p>+1 (905)-781-1870</p>
          <p>manisingh893@gmail.com</p>
        </div>
      </div>
      <br>
      <!-- Fixed Buttons Group -->
      <!-- Select Section for Resume-->
      <div class="btn-group" role="group" aria-label="Select">

        <button type="button" class="btn btn-primary buttonColor" id="selectExperience" onclick="showExperience()">Experience</button>
        <button type="button" class="btn btn-primary buttonColor" id="selectEducation" onclick="showEducation()">Education</button>
        <button type="button" class="btn btn-primary buttonColor" id="selectContactMe" onclick="showContactMe()">Contact Me</button>
      </div>
    </div>
    <!-- Skills   -->
    <div id="skills">
      <h3>skills</h3>
    </div>
    <!--  Education details-->

    </div>

    <!-- Contact Me    -->
